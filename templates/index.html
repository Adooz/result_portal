<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Checking Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="School Logo" class="logo">
        <h1 class="school-name">C.G.S.S. Elelenwo</h1>
        <h1 class="portal-title">Result Checking Portal</h1>

        <!-- Display flash messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <p class="flash">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="/">
            <div class="form-group">
                <label for="access_code">PIN:</label>
                <input type="text" id="access_code" name="access_code" required placeholder="Enter your PIN">
            </div>
            
            <div class="form-group">
                <label for="student_id">Exam Number</label>
                <input type="text" id="student_id" name="student_id" required placeholder="Enter your Exam Number"/>
            </div>

            <div class="form-group">
                <label for="session">Academic Session:</label>
                <select id="session" name="session" required>
                    <option value="#">Select Session</option>
                    <!--option value="2023_2024">2023/2024</option-->
                    <option value="2024_2025">2024/2025</option>
                </select>
            </div>

            <div class="form-group">
                <label for="term">Term:</label>
                <select id="term" name="term" required>
                    <option value="#">Select Term</option>
                    <option value="First_Term">First Term</option>
                    <option value="Second_Term">Second Term</option>
                    <option value="Third_Term">Third Term</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit">Check Result</button>
            </div>
            <div class="form-footer">
                <p>
                    Powered by 
                    <a href="https://myweb-io2b.onrender.com" target="_blank">AdoozTech</a>
                </p>
            </div>
        </form>
        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2025 Community Girls Secondary School Elelenwo (CGSSE)</p>
        </div>
    </div>   
</body>
</html>
