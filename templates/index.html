<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Checking Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>C.G.S.S Elelenwo</h1>
        <h1>Result Checking Portal</h1>

        <!-- Display flash messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <p class="flash">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="/">
            <div class="form-group">
                <label for="access_code">Access Code:</label>
                <input type="text" id="access_code" name="access_code" required placeholder="Enter your access code">
            </div>
            
            <div class="form-group">
                <label for="student_id">Student ID:</label>
                <input type="text" id="student_id" name="student_id" required placeholder="Enter your student ID">
            </div>

            <div class="form-group">
                <label for="session">Academic Session:</label>
                <select id="session" name="session" required>
                    <option value="2023_2024">2023/2024</option>
                    <option value="2024_2025">2024/2025</option>
                </select>
            </div>

            <div class="form-group">
                <label for="term">Term:</label>
                <select id="term" name="term" required>
                    <option value="First_Term">First Term</option>
                    <option value="Second_Term">Second Term</option>
                    <option value="Third_Term">Third Term</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit">Check Result</button>
            </div>
        </form>
    </div>
</body>
</html>
